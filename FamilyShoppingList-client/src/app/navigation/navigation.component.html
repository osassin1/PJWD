<div class="home" *ngIf="isAuthenticated(); else authentication">
<nav class="navbar navbar-expand-sm bg-medium navbar-light" style="background-color:lightskyblue">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" style="font-size:2em font-weight-bold">FamilyShoppingList</a>
        </div>
        <ul class="nav navbar-nav">
            <li class="nav-item" *ngIf="!isAuthenticated()">
                <a class="nav-link" routerLink="login">login</a>
            </li>
            <li class="nav-item" *ngIf="isAuthenticated()">
                <a class="nav-link" routerLink="inventory">inventory</a>
            </li>
            <li routerLinkActive="active" *ngIf="isAuthenticated()">
                <a class="nav-link" routerLink="shopping_list">list</a>
            </li>
            <li class="nav-item" *ngIf="isAuthenticated()">
                <a class="nav-link" routerLink="logout">logout</a>
            </li>
        </ul>
        <ul class="nav navbar-nav navbar-right" *ngIf="isAuthenticated()">
            <li *ngIf="isAuthenticated() && noOfItemsOnList()" routerLinkActive="active">
                <a class="nav-link" routerLink="shoppingcart">
                    <span class="badge rounded-pill badge-notification bg-danger">
            {{noOfItemsOnList()}}</span>
                    <!-- <i class="material-icons" aria-hidden="true">list</i>' -->
                    <i class="bi bi-list-ol h4" ></i>
                </a>
            </li>
            <li *ngIf="!noOfItemsOnList()" routerLinkActive="active">
                <a class="nav-link disabled" routerLink="shoppingcart">
                    <!-- <i class="material-icons" aria-hidden="true">list</i>' -->
                    <i class="bi bi-list-ol h4"></i>
                </a>
            </li>
        </ul>
    </div>
</nav>
</div>
<ng-template #authentication>
    <app-authentication></app-authentication>
</ng-template>
