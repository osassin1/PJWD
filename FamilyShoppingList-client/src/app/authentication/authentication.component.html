<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">

<div *ngIf="!getSignup()">
    <div class="col-md-6 offset-md-3 mt-5">
        <div class="card" style="width: 24rem;">
            <h4 class="card-header" style="background-color:lightskyblue">FamilyShoppingList</h4>
            <div class="card-body">
                <form [formGroup]="loginForm">
                    <div class="mb-3">
                        <label class="form-label">Username</label>
                        <input type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f['username'].errors }" />
                        <div *ngIf="submitted && f['username'].errors" class="invalid-feedback">
                            <div *ngIf="f['username'].errors['required']">Username is required</div>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Password</label>
                        <input type="password*" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f['password'].errors }" />
                        <div *ngIf="submitted && f['password'].errors" class="invalid-feedback">
                            <div *ngIf="f['password'].errors['required']">Password is required</div>
                        </div>
                    </div>
                    <div class="d-flex flex-row justify-content-between itemdisplay">
                        <button [disabled]="loading" class="btn btn-primary" (click)="onLogin()">
                            <span *ngIf="loading" class="spinner-border spinner-border-sm me-1"></span>
                            Login
                        </button>
                        <button class="btn btn-secondary" (click)="onSignup()">Signup</button>
                    </div>
                    <div *ngIf="error" class="alert alert-danger mt-3 mb-0">{{error}}</div>
                </form>
            </div>
        </div>    
    </div>
</div>    
<div *ngIf="getSignup()"> 
    <div class="col-md-6 offset-md-3 mt-5">
        <div class="card" style="width: 24rem;">
            <h4 class="card-header" style="background-color:lightskyblue">FamilyShoppingList</h4>
            <div class="card-body">
                <form [formGroup]="signupForm">
                    <div class="mb-3">
                        <label class="form-label">Username</label>
                        <input type="text" formControlName="username" class="form-control"/>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Password</label>
                        <input type="password" formControlName="password" class="form-control" />
                    </div>
                    <div class="mb-3">
                        <label class="form-label">First Name</label>
                        <input type="first_name" formControlName="first_name" class="form-control" />
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Last Name</label>
                        <input type="last_name" formControlName="last_name" class="form-control" />
                    </div>
                    <div class="d-flex flex-row justify-content-between itemdisplay">
                        <button class="btn btn-primary" (click)="onSubmitSignup()"> Signup</button>
                    </div>
                    <div *ngIf="error" class="alert alert-danger mt-3 mb-0">{{error}}</div>
                </form>                
            </div>
        </div> 
    </div>
</div>
