<div class="col-md-8">
    <form [formGroup]="inventoryForm">
        <div class="d-flex flex-column ms-2">
            <label for="storesToSelectFrom" class="input-label">Store</label>
            <ng-select [items]="storesToSelectFrom" placeholder="Select Store" style="max-width: 12rem;"
                labelForId="storesToSelectFrom" formControlName="storesToSelectFrom" [tabIndex]=0 [clearable]="false"
                (ngModelChange)="onStoreSelectChange()" required>
                <ng-template ng-label-tmp let-item="item">
                    <span class="label-text">{{item.name}}</span>
                </ng-template>
                <ng-template ng-option-tmp let-item="item" let-index="index">
                    <span class="label-text">{{item.name}}</span>
                </ng-template>
            </ng-select>
            <br>

            <div *ngIf="fbc['storesToSelectFrom'].value && storeInventory.length > 0" >
                @for (inventory of storeInventory; track inventory.inventory_id; let idx=$index, e=$even){


                @if(!inventoryEdit[inventory.inventory_id]){
                <div class="d-flex {{getBG(e)}} pb-1">
                    <div class="picture">
                        <img class="inventory-picture" for="flexCheckIndeterminate" [src]="inventory.picture">
                    </div>

                    <div class="flex-fill">
                        <div class="d-inline-flex flex-column">
                            <button (click)="onPenEdit(inventory.inventory_id, false)" style="border:none; text-align: left;"
                                class="{{getBG(e)}}">
                                <div class="pb-2">
                                    <div class="input-label">
                                        Name
                                    </div>
                                    <div style="color: navy; font-weight:600;">
                                        {{inventory.name}}
                                    </div>
                                </div>

                                <div class="pb-2">
                                    <div class="input-label">
                                        Notes
                                    </div>
                                    <div>
                                        {{inventory.notes}}
                                    </div>
                                </div>
                            </button>
                        </div>
                    </div>
                </div>
                } @else {
                            <app-inventory-edit class="d-flex flex-row w-100"
                                [store]="fbc['storesToSelectFrom'].value"
                                [inventory]="inventory"
                                [background]="getBG(e)"
                                (done)="onPenEdit(inventory.inventory_id, $event)"
                                >
                            </app-inventory-edit>
                }
                <!-- </div> -->

                            </button>
                        </div>
                    </div>

                    }
                </div> -->
            <!-- </div> -->

                <br>
            </div>
        </div>
