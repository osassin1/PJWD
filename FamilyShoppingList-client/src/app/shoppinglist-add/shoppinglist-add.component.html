<p>shoppinglist-add works!</p>


<form [formGroup]="shoppingListAddForm" class="w-100 {{background}}">
    <div class="d-flex flex-row w-100">
<div>
    <ng-select formControlName="inventoryToAdd"
    [items]="storeInventoryByCategory"
    bindLabel="inventory_name" placeholder="Select inventory item"
    class="ng-select-container" name="mySelectBox"
    (change)="storeInventoryByCategory"
    (clear)="storeInventoryByCategory">
    <ng-template ng-label-tmp let-item="item">
        <span>{{item.inventory_name}}</span>
    </ng-template>
    <ng-template ng-option-tmp let-item="item" let-index="index"
        let-search="searchTerm">
        <img class="inventory-picture me-1" height="40" width="40"
            [src]="item.picture" />
        <span>{{item.inventory_name}}</span>
    </ng-template>
    </ng-select>
</div>
</div>
</form>
