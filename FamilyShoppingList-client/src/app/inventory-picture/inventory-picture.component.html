    <p class="d-flex justify-content-center fs-4 shoppinglist-card">
        <input class="file-input" #imageInput type="file"
            accept="image/*, .heic, .heif "
            (change)="imageSelected($event)"
            (cancel)="imageSelectCancel()"
            [hidden]="true">
    </p>
</div>
